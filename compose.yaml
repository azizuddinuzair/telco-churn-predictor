# Telco Customer Churn Predictor - Docker Compose Configuration
# This configuration runs two separate Streamlit applications:
# 1. User App (port 8502) - For making churn predictions
# 2. Developer App (port 8501) - For model analysis and testing

services:
  user-app:
    build:
      context: .
    ports:
      - 8502:8502
    command: streamlit run streamlit_apps/user_app.py --server.port 8502 --server.address 0.0.0.0
    container_name: churn-predictor-user
    restart: unless-stopped

  developer-app:
    build:
      context: .
    ports:
      - 8501:8501
    command: streamlit run streamlit_apps/developer_app.py --server.port 8501 --server.address 0.0.0.0
    container_name: churn-predictor-developer
    restart: unless-stopped

